<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario Compra</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">        
    </head>
    <body>
    <div class="container mt-5">
        <!-- Título dinámico para nuevo o editar compra -->
        <h1 th:text="${#strings.isEmpty(compra.id) ? 'Nueva Compra' : 'Editar Compra'}"></h1>
        <form th:action="@{/compras}" th:object="${compra}" method="post">
            <input type="hidden" th:field="*{id}"> <!-- Campo oculto para ID (no se muestra, pero se envía) -->

            <!-- Campo para el nombre del cliente -->
            <div class="row mb-3">
                <label for="nombreCliente" class="col-sm-2 col-form-label">Cliente:</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="nombreCliente" th:field="*{nombreCliente}" required />
                </div>
            </div>

            <!-- Campo para el RUC del cliente -->
            <div class="row mb-3">
                <label for="numeroRuc" class="col-sm-2 col-form-label">RUC:</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="numeroRuc" th:field="*{numeroRuc}" required />
                </div>
            </div>

            <!-- Campo para la fecha de la compra -->
            <div class="row mb-3">
                <label for="fecha" class="col-sm-2 col-form-label">Fecha:</label>
                <div class="col-6">
                    <input type="date" class="form-control" id="fecha" th:field="*{fecha}" required />
                </div>
            </div>

            <!-- Campo para el producto -->
            <div class="row mb-3">
                <label for="producto" class="col-sm-2 col-form-label">Producto:</label>
                <div class="col-6">
                    <input type="text" class="form-control" id="producto" th:field="*{producto}" required />
                </div>
            </div>

            <!-- Campo para el precio -->
            <div class="row mb-3">
                <label for="precio" class="col-sm-2 col-form-label">Precio:</label>
                <div class="col-6">
                    <input type="number" step="0.01" class="form-control" id="precio" th:field="*{precio}" required />
                </div>
            </div>

            <!-- Campo para la cantidad -->
            <div class="row mb-3">
                <label for="cantidad" class="col-sm-2 col-form-label">Cantidad:</label>
                <div class="col-6">
                    <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" required />
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
