<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listado de Compras</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container mt-5">
            <h1 class="mb-4">Listado de Compras</h1>
            <a href="/compras/nueva" class="btn btn-primary mb-3">Agregar nueva compra</a>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>RUC</th>
                        <th>Fecha</th>
                        <th>Producto</th>
                        <th>Precio</th>
                        <th>Cantidad</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="compra : ${compras}">
                        <td th:text="${compra.id}"></td>
                        <td th:text="${compra.nombreCliente}"></td>
                        <td th:text="${compra.numeroRuc}"></td>
                        <td th:text="${compra.fecha}"></td>
                        <td th:text="${compra.producto}"></td>
                        <td th:text="${compra.precio}"></td>
                        <td th:text="${compra.cantidad}"></td>
                        <td>
                            <a th:href="@{/compras/editar/{id}(id=${compra.id})}" 
                               class="btn btn-sm btn-warning">Editar</a>
                            <a th:href="@{/compras/eliminar/{id}(id=${compra.id})}" 
                               class="btn btn-sm btn-danger">Eliminar</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
